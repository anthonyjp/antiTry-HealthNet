{% if messages %}
    {% for message in messages %}
        <div id="sysMessage" onclick="$(this).remove();" hidden="hidden"
             class="alert {% if message.tags %}alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %}"{% endif %}>{{ message }}<br/><a
                id="Dismiss">Dismiss</a></div>
    {% endfor %}
{% endif %}
