{% extends 'registry/base.html' %}
{% load staticfiles %}
{% load sass_tags %}

{% block title %}HealthNet | Log In{% endblock %}

{% block cssimport %}
    <link rel="stylesheet" href="{% sass_src 'registry/css/login.scss' %}">
    <!--[if gte IE 8]>
    <link rel="stylesheet" type="text/css" href="{% static 'registry/css/login-ie.css' %}"/>
<![endif]-->
{% endblock %}

{% block content %}
    <div id="wrapper">
            <div id="logIn">
                <form method="POST">
                    <fieldset>
                        <legend>Log In:</legend>
                        <label>Email: </label><input type="text" name="email"/><br/>
                        <label>Password: </label><input type="password" name="password"><br/>
                        <input type="submit" value="Log in"/>
                    </fieldset>
                </form>
            </div>
    </div>
{% endblock %}
