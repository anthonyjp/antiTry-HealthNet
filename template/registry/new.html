{% extends 'registry/base.html' %}

{% load staticfiles %}
{% load sass_tags %}

{% block title %}HealthNet | Registration{% endblock %}

{% block cssimport %}
    <link rel="stylesheet" href="{% sass_src 'registry/css/register.scss' %}">
    <!--[if gte IE 8]>
     <link rel="stylesheet" type="text/css" href="{% static 'registry/css/login-ie.css' %}"/>
<![endif]-->
{% endblock %}

{% block content %}
<h1>Create a New Patient</h1>
<div id="form">
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <div id="buttons">
            <button type="submit">Register</button>
            <button type="submit">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
